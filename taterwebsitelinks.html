<style>
  body {
    text-align: center;
    background: #d9d9d9;
    padding-top: 300px;
  }

  a {
    display: inline-block;
    margin-left: 13px;
    height: 25px;
    border-radius: 100%;
    box-shadow: 4px 2px 3px 0 rgba(13, 39, 80, .40), -2px -2px 3px 0 #ffffff;
    position: relative;
    top: 0;

    transition: All 250ms ease;
  }

  img {
    height: 100%;
  }

  a:hover {
    box-shadow: 4px 2px 3px 2px rgba(13, 39, 80, .40), -2px -2px 3px 2px #ffffff;
  }

  a:active {
    box-shadow: none;
    top: 2px;
  }

  .splode {
    position: absolute;
    height: 30px;
    width: 30px;
    opacity: 0;
    visibility: hidden;
  }

  .splode.smol {
    height: 10px;
    width: 10px;
  }

  a:hover .splode:nth-child(2) {
    animation: splode1 500ms ease;
  }

  a:hover .splode:nth-child(3) {
    animation: splode2 500ms ease;
  }

  a:hover .splode:nth-child(4) {
    animation: splode3 500ms ease;
  }

  a:hover .splode:nth-child(5) {
    animation: splode4 500ms ease;
  }

  a:hover .splode:nth-child(6) {
    animation: splode5 500ms ease;
  }

  a:hover .splode:nth-child(7) {
    animation: splode6 500ms ease;
  }

  a:hover .splode:nth-child(8) {
    animation: splode7 500ms ease;
  }

  a:hover .splode:nth-child(9) {
    animation: splode8 500ms ease;
  }

  @keyframes splode1 {
    0% {
      opacity: 1;
      visibility: visible;
      left: 0px;
      top: 0px;
      transform: rotate(1deg);
    }

    100% {
      opacity: 1;
      visibility: visible;
      left: 50px;
      top: 50px;
      transform: rotate(270deg);
    }
  }

  @keyframes splode2 {
