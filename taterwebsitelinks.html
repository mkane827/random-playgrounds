<style>
  body {
    text-align: center;
    padding-top: 50px;
  }

  a {
    display: inline-block;
    margin-left: 13px;
    height: 25px;
    border-radius: 100%;
    box-shadow: 4px 2px 3px 0 rgba(13, 39, 80, .40), -2px -2px 3px 0 #ffffff;
    position: relative;
    top: 0;

    transition: All 250ms ease;
  }

  img {
    height: 100%;
  }

  a:hover {
    box-shadow: 4px 2px 3px 2px rgba(13, 39, 80, .40), -2px -2px 3px 2px #ffffff;
  }

  a:active {
    box-shadow: none;
    top: 2px;
  }

  .splode {
    position: absolute;
    height: 30px;
    width: 30px;
    opacity: 0;
    visibility: hidden;
  }

  .splode.smol {
    height: 10px;
    width: 10px;
  }

  a:hover .splode:nth-child(2) {
    animation-name: splode1, fadeInOut, spin;
    animation-duration: 500ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(3) {
    animation-name: splode2, fadeInOut, spin;
    animation-duration: 350ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(4) {
    animation-name: splode3, fadeInOut, spin;
    animation-duration: 400ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(5) {
    animation-name: splode4, fadeInOut, spin;
    animation-duration: 300ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(6) {
    animation-name: splode5, fadeInOut, spin;
    animation-duration: 700ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(7) {
    animation-name: splode6, fadeInOut, spin;
    animation-duration: 550ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(8) {
    animation-name: splode7, fadeInOut, spin;
    animation-duration: 450ms;
    animation-timing-function: ease;
  }

  a:hover .splode:nth-child(9) {
    animation-name: splode8, fadeInOut, spin;
    animation-duration: 750ms;
    animation-timing-function: ease;
  }

  @keyframes fadeInOut {
    0% {
      visibility: visible;
      transform: rotate(1deg);
    }

    30% {
      visibility: visible;
      opacity: 1;
    }

    70% {
      visibility: visible;
      opacity: 1
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(1deg);
    }

    100% {
      transform: rotate(270deg);
    }
  }

  @keyframes splode1 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: 50px;
      top: 50px;
    }
  }

  @keyframes splode2 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: -30px;
      top: -30px;
    }
  }

  @keyframes splode3 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: 30px;
      top: -70px;
    }
  }

  @keyframes splode4 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: -20px;
      top: 40px;
    }
  }

  @keyframes splode5 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: 10px;
      top: 65px;
    }
  }

  @keyframes splode6 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: 10px;
      top: -60px;
    }
  }

  @keyframes splode7 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: 45px;
      top: 10px;
    }
  }

  @keyframes splode8 {
    0% {
      left: 0px;
      top: 0px;
    }

    100% {
      left: -50px;
      top: 0px;
    }
  }
</style>
